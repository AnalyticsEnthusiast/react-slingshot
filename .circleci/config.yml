# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build"
          command: |
                  npm install
                  npm run lint 

  test:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Test"
          command: |
                  npm install
                  npm run test

  analyze:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Analyze"
          command: |
                  npm install
                  npm audit

workflows:
  pipeline:
    jobs:
      - build
      - test:
         requires: 
           - build
      - analyze:
         requires:
           - test
